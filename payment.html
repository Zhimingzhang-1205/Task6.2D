<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
        <script src="https://checkout.stripe.com/checkout.js"></script>
   
<style>
    .container {
  max-width: 960px;
}

.lh-condensed { line-height: 1.25; }
</style>
    

</head>
<body class=" bg-light">

    <div class="container">


        <div class="row">
            <div class="col-md-12 order-md-1">
                <h3 class="mb-3" style="color:#1C7172 ;">Customer Pay</h3>
                <h5 class="mb-3" style="color:#689B91 ;">Test Payment</h5>
                <h5 class="mb-3" style="color:#689B91 ;">Test</h5>
                <h5 class="mb-3" style="color:#689B91 ;">$1</h5>
                
     
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">Name</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
            <small class="text-muted">Full name</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">Address</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required>
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
        </div>
        
    <br>
    <button class="btn btn-primary btn-lg btn-block" id="pay">Confirm Payment</button>
</div>
</div>


</div>






</body>
<script type="text/javascript">
  const stripeHandler = StripeCheckout.configure({
     key: "pk_test_51JaegrBfeFdzgYgKXYozIqXFaTwmsL5hXGSbDgsxkI9djucsaLOX6fmGIklQAYYJFRNakr0BCpfgPGbRxLfhnpy800hrRT9uPv",
     locale: "en",
     token: function (token) {
       fetch("/purchase", {
         method: "POST",
         headers: {
           "Content-Type": "application/json",
           Accept: "application/json",
         },
         body: JSON.stringify({
           stripeTokenId: token.id,
           items: [{ id: 1, quantity: 1 }],
         }),
       })
         .then(function (res) {
           return res.json();
         })
         .then(function (data) {
           alert(data.message);
         })
         .catch(function (error) {
           console.error(error);
         });
     },
   });
   document.getElementById("pay").addEventListener("click", () => {
     stripeHandler.open({
       amount: 1,
     });
   });

 (function () {
'use strict'
     
window.addEventListener('load', function () {
 // Fetch all the forms we want to apply custom Bootstrap validation styles to
 var forms = document.getElementsByClassName('needs-validation')

 // Loop over them and prevent submission
 Array.prototype.filter.call(forms, function (form) {
   form.addEventListener('submit', function (event) {
     if (form.checkValidity() === false) {
       event.preventDefault()
       event.stopPropagation()
     }

     form.classList.add('was-validated')
   }, false)
 })
}, false)
})()
 </script>
</html>
